<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbered Week Calendar (Concise)</title>
    <style>
        /* All your existing CSS remains the same for styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            gap: 30px;
        }

        .calendar-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .calendar-header button:hover {
            background-color: #0056b3;
        }

        .calendar-header h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .week-selector-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .week-selector-container label {
            font-weight: bold;
            color: #555;
        }

        .week-selector-container select {
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        .day-name {
            font-weight: bold;
            color: #555;
        }

        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-date {
            padding: 10px;
            border-radius: 4px;
            background-color: #e9e9e9;
            transition: background-color 0.2s;
            cursor: default;
        }

        .calendar-date.current-month {
            background-color: #f0f0f0;
        }

        .calendar-date.today {
            background-color: #ffe0b2;
            border: 1px solid #ff9800;
            font-weight: bold;
        }

        .calendar-date.selected-week {
            background-color: #a7d9ff;
            border: 1px solid #007bff;
            font-weight: bold;
            color: #000;
        }

        .calendar-date.empty {
            background-color: #f9f9f9;
            cursor: default;
        }

        .details-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        .details-container h3 {
            margin-top: 0;
            color: #333;
        }

        #weekDetails {
            list-style: none;
            padding: 0;
        }

        #weekDetails li {
            background-color: #f9f9f9;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">&gt;</button>
        </div>

        <div class="week-selector-container">
            <label for="weekSelect">Select Week:</label>
            <select id="weekSelect"></select>
        </div>

        <div class="calendar-grid">
            <div class="day-name">Sun</div>
            <div class="day-name">Mon</div>
            <div class="day-name">Tue</div>
            <div class="day-name">Wed</div>
            <div class="day-name">Thu</div>
            <div class="day-name">Fri</div>
            <div class="day-name">Sat</div>
        </div>
        <div class="calendar-dates" id="calendarDates">
            </div>
    </div>

    <div class="details-container">
        <h3 id="detailsHeader">Select a Week to See Details</h3>
        <ul id="weekDetails">
            </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Consolidated variable declarations
            const monthYearDisplay = document.getElementById('monthYear'),
                  prevMonthBtn = document.getElementById('prevMonth'),
                  nextMonthBtn = document.getElementById('nextMonth'),
                  calendarDatesContainer = document.getElementById('calendarDates'),
                  weekSelect = document.getElementById('weekSelect'),
                  weekDetailsList = document.getElementById('weekDetails'),
                  detailsHeader = document.getElementById('detailsHeader');

            let currentDate = new Date();

            // Helper function to create a single calendar day cell
            const createCalendarDayCell = (fullDate, isCurrentMonth, weekNumber) => {
                const dateDiv = document.createElement('div');
                dateDiv.classList.add('calendar-date');
                dateDiv.textContent = fullDate.getDate();

                dateDiv.dataset.fullDate = fullDate.toISOString();
                dateDiv.dataset.isCurrentMonth = isCurrentMonth;
                dateDiv.dataset.week = weekNumber;

                dateDiv.classList.add(isCurrentMonth ? 'current-month' : 'empty');

                const today = new Date();
                if (fullDate.toDateString() === today.toDateString()) {
                    dateDiv.classList.add('today');
                }
                return dateDiv;
            };

            const renderCalendar = () => {
                calendarDatesContainer.innerHTML = ''; // Clear previous dates

                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                monthYearDisplay.textContent = new Date(year, month).toLocaleString('en-US', {
                    month: 'long',
                    year: 'numeric'
                });

                const firstDayOfMonth = new Date(year, month, 1);
                const firstDayOfWeek = firstDayOfMonth.getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Populate the 42-cell grid (6 rows * 7 days)
                for (let i = 0; i < 42; i++) {
                    let cellDate, isCurrentMonth;

                    if (i < firstDayOfWeek) {
                        cellDate = new Date(year, month - 1, new Date(year, month, 0).getDate() - (firstDayOfWeek - 1 - i));
                        isCurrentMonth = false;
                    } else if (i < firstDayOfWeek + daysInMonth) {
                        cellDate = new Date(year, month, i - firstDayOfWeek + 1);
                        isCurrentMonth = true;
                    } else {
                        cellDate = new Date(year, month + 1, i - (firstDayOfWeek + daysInMonth) + 1);
                        isCurrentMonth = false;
                    }

                    const weekNumber = Math.floor(i / 7) + 1;
                    const dateDiv = createCalendarDayCell(cellDate, isCurrentMonth, weekNumber);
                    calendarDatesContainer.appendChild(dateDiv);
                }

                // Populate week selector and set initial selection
                populateWeekSelector();
                if (weekSelect.options.length > 0) {
                    weekSelect.value = 1;
                    highlightSelectedWeekByNumber(1);
                    displayWeekDetailsByNumber(1);
                }
            };

            const populateWeekSelector = () => {
                weekSelect.innerHTML = '';
                const numWeeks = Math.ceil(calendarDatesContainer.children.length / 7);
                for (let i = 1; i <= numWeeks; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Week ${i}`;
                    weekSelect.appendChild(option);
                }
            };

            const highlightSelectedWeekByNumber = (weekNum) => {
                document.querySelectorAll('.calendar-date').forEach(el => el.classList.remove('selected-week'));
                document.querySelectorAll(`.calendar-date[data-week="${weekNum}"]`).forEach(el => el.classList.add('selected-week'));
            };

            const displayWeekDetailsByNumber = (weekNum) => {
                weekDetailsList.innerHTML = ''; // Clear previous details

                const selectedWeekDates = Array.from(document.querySelectorAll(`.calendar-date[data-week="${weekNum}"]`));
                const firstDayInWeek = new Date(selectedWeekDates[0].dataset.fullDate);
                const lastDayInWeek = new Date(selectedWeekDates[selectedWeekDates.length - 1].dataset.fullDate);

                detailsHeader.textContent = `Details for Week ${weekNum}: ${firstDayInWeek.toLocaleDateString('en-US', {month: 'short', day: 'numeric'})} - ${lastDayInWeek.toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'})}`;

                let foundDetails = false;
                selectedWeekDates.forEach(dateDiv => {
                    if (dateDiv.dataset.isCurrentMonth === 'true') {
                        const fullDate = new Date(dateDiv.dataset.fullDate);
                        const listItem = document.createElement('li');
                        listItem.textContent = `${fullDate.toLocaleDateString('en-US', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'})}: Event for Week ${weekNum}`;
                        weekDetailsList.appendChild(listItem);
                        foundDetails = true;
                    }
                });

                if (!foundDetails) {
                    const listItem = document.createElement('li');
                    listItem.textContent = "No days from this month in the selected week.";
                    weekDetailsList.appendChild(listItem);
                }
            };

            // Event Listeners
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            weekSelect.addEventListener('change', () => {
                highlightSelectedWeekByNumber(weekSelect.value);
                displayWeekDetailsByNumber(weekSelect.value);
            });

            // Initial render
            renderCalendar();
        });
    </script>
</body>
</html>
